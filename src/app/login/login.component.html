<ion-content padding>
  <ion-card>
    <ion-card-header>
      <div class="ion-text-center">
        <h2><strong>Login</strong></h2>
      </div>      
    </ion-card-header>
    <ion-card-content>
      <form #login="ngForm" [formGroup]="ionicForm" (ngSubmit)="submitForm()">
        <ion-item lines="full">
          <ion-label position="floating">Correo</ion-label>
          <ion-input type="email" formControlName="email" required></ion-input>
        </ion-item>
        <ion-item lines="full">
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input type="password" formControlName="password" required></ion-input>
        </ion-item>        
        <ion-row>
          <ion-col>
            <ion-button type="submit" [disabled]="!login.valid" color="success" expand="block">Ingresar</ion-button>
          </ion-col>
        </ion-row>
        <ion-label>Si no tienes cuenta <a href="/register">Registrate</a></ion-label>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
