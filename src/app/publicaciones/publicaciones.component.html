<ion-grid *ngIf="loggedUser|async as user;"> 
  <ion-row>
    <ion-col size="2">
      <ion-button fill="translucent" class="boton-grid"><ion-icon name="grid-outline"></ion-icon></ion-button>    
    </ion-col>
    <ion-col size="2">
      <ion-button fill="translucent" class="boton-grid"><ion-icon name="pricetag-outline"></ion-icon></ion-button>
    </ion-col>
  </ion-row>    
  <ion-row>
    <ion-col *ngFor="let post of posts let idPost = index;" size="6">
      <ion-img  [routerLink]="['/publicacion', indexes[idPost]]" [src]="post.imgPublicacion" ></ion-img>      
    </ion-col>
  </ion-row>  
</ion-grid>
