<ion-content *ngIf="loggedUser|async as user; else elseBlock">
  <ion-grid>
    <ion-row>
      <ion-col  size-md="8" offset-md="2">
        <ion-card >
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col size-md="8" offset-md="2">
                  <ion-grid>
                    <ion-row>
                      <ion-col>
                        <div class="container-img">
                          <ion-avatar >
                            <ion-img src="{{user.photoURL}}" alt="" class="fotoperfil"></ion-img>                                                      
                          </ion-avatar>                                                  
                          <div class="historia"></div>
                        </div>
                      </ion-col>
                      <ion-col>
                        <p><strong>31</strong></p>
                        <p>Posts</p>
                      </ion-col>
                      <ion-col>
                        <p><strong>1004</strong></p>
                        <p>Seguidores</p>
                      </ion-col>
                      <ion-col>
                        <p><strong>5</strong></p>
                        <p>Siguiendo</p>
                      </ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col>
                        {{user.displayName}}
                      </ion-col>
                    </ion-row>
                    <ion-row>
                      {{user.email}}
                    </ion-row>
                    <ion-row>          
                      <strong>Coordenadas: </strong>({{latitud}}, {{longitud}})
                    </ion-row>                    
                    <ion-row>
                      <ion-col size="12">
                        <ion-button expand="block" color="light" href="/editar">
                          Editar perfil
                        </ion-button>
                      </ion-col>                      
                    </ion-row>
                  </ion-grid>
                </ion-col>
              </ion-row>
            </ion-grid>
            <app-publicaciones></app-publicaciones>
          </ion-card-content>
        </ion-card>                        
      </ion-col>
    </ion-row>
  </ion-grid>    
</ion-content>
<ng-template #elseBlock>
  <ion-content>
    <app-login></app-login>
  </ion-content>
</ng-template>
